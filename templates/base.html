<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sensor Monitor{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="nav-brand">
                    <img src="{{ url_for('static', filename='images/bput-logo.svg') }}" alt="BPUT Logo" class="logo">
                    <h1>Sensor Monitor</h1>
                </div>
                <ul class="nav-menu">
                    <li><a href="{{ url_for('home') }}" class="nav-link">Home</a></li>
                    <li><a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a></li>
                    <li><a href="{{ url_for('records') }}" class="nav-link">Records</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Sensor Monitor. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
